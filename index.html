  <style>
    :root {
        --background-color: #121212;
        --surface-color: #1e1e1e;
        --primary-color: #fdd835; /* Yellow */
        --on-surface-color: #e0e0e0;
        --on-surface-variant-color: #9e9e9e;
        --border-color: #2c2c2c;
    }
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    html {
        font-family: 'Inter', sans-serif;
        background-color: var(--background-color);
        color: var(--on-surface-color);
        font-size: 16px;
    }
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
        min-height: 100vh;
    }
    header {
        width: 100%;
        max-width: 800px;
        text-align: center;
        margin-bottom: 2rem;
    }
    h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
    }
    .toggle-container {
        display: flex;
        justify-content: center;
        background-color: var(--surface-color);
        border-radius: 99px;
        padding: 5px;
        position: relative;
        width: 200px;
        margin: 0 auto;
    }
    .toggle-btn {
        flex: 1;
        padding: 0.75rem 1rem;
        border: none;
        background-color: transparent;
        color: var(--on-surface-variant-color);
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: color 0.3s ease;
        z-index: 2;
        border-radius: 99px;
    }
    .toggle-btn.active {
        color: #000;
    }
    .toggle-slider {
        position: absolute;
        top: 5px;
        left: 5px;
        width: calc(50% - 5px);
        height: calc(100% - 10px);
        background-color: var(--primary-color);
        border-radius: 99px;
        transition: transform 0.3s ease-in-out;
        z-index: 1;
    }
    .toggle-container[data-active="OLL"] .toggle-slider {
        transform: translateX(100%);
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
        width: 100%;
        max-width: 1200px;
    }

    .card {
        background-color: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        align-items: center;
        text-align: center;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    
    .card-visual {
        width: 120px;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--background-color);
        border-radius: 8px;
        flex-shrink: 0;
    }
    
    .case-visual {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        color: var(--on-surface-variant-color);
    }

    .case-image {
        max-width: 100px;
        max-height: 100px;
        object-fit: contain;
    }
    
    .case-placeholder {
        font-style: italic;
        font-size: 0.9rem;
    }

    .card-content {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        width: 100%;
    }

    h3 {
        font-size: 1.25rem;
        font-weight: 700;
    }

    .subtitle {
        color: var(--on-surface-variant-color);
        font-size: 0.9rem;
    }

    .algorithm {
        font-family: 'Roboto Mono', monospace;
        font-size: 1.1rem;
        color: var(--primary-color);
        line-height: 1.4;
        word-wrap: break-word;
    }
    
    @media (min-width: 600px) {
        .card {
            flex-direction: row;
            text-align: left;
        }
    }
  </style>

        // --- State ---
        let activeSet = 'PLL';

        // --- DOM Elements ---
        const pllButton = document.getElementById('pll-btn');
        const ollButton = document.getElementById('oll-btn');
        const toggleContainer = document.querySelector('.toggle-container');
        const grid = document.querySelector('.grid');

        // --- Functions ---
        const createAlgorithmCardHTML = (data, type) => {
            const isOLL = type === 'OLL';
            const title = isOLL ? `OLL Case ${data.case}` : data.name;
            const subtitle = isOLL ? data.name : data.group;
            const imageHTML = data.image 
                ? `<img src="${data.image}" alt="${title} diagram" class="case-image" />`
                : `<p class="case-placeholder">Visual</p>`;

            return `
                <div class="card">
                    <div class="card-visual">
                        <div class="case-visual">
                            ${imageHTML}
                        </div>
                    </div>
                    <div class="card-content">
                        <h3>${title}</h3>
                        <p class="subtitle">${subtitle}</p>
                        <p class="algorithm">${data.algorithm}</p>
                    </div>
                </div>
            `;
        };

        const renderAlgorithms = () => {
            const algorithmsToDisplay = activeSet === 'PLL' 
                ? pllAlgorithms 
                : ollAlgorithms.sort((a, b) => a.case - b.case);
            
            grid.innerHTML = algorithmsToDisplay
                .map(alg => createAlgorithmCardHTML(alg, activeSet))
                .join('');
        };
        
        const setActive = (newSet) => {
            if (activeSet === newSet) return;
            
            activeSet = newSet;

            if (newSet === 'PLL') {
                pllButton.classList.add('active');
                pllButton.setAttribute('aria-pressed', 'true');
                ollButton.classList.remove('active');
                ollButton.setAttribute('aria-pressed', 'false');
                toggleContainer.dataset.active = 'PLL';
            } else {
                ollButton.classList.add('active');
                ollButton.setAttribute('aria-pressed', 'true');
                pllButton.classList.remove('active');
                pllButton.setAttribute('aria-pressed', 'false');
                toggleContainer.dataset.active = 'OLL';
            }

            renderAlgorithms();
        }

        // --- Event Listeners ---
        pllButton.addEventListener('click', () => setActive('PLL'));
        ollButton.addEventListener('click', () => setActive('OLL'));

        // --- Initial Render ---
        renderAlgorithms();
    });
