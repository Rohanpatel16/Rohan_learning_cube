<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube Algorithm Trainer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
        --background-color: #121212;
        --surface-color: #1e1e1e;
        --primary-color: #fdd835; /* Yellow */
        --on-surface-color: #e0e0e0;
        --on-surface-variant-color: #9e9e9e;
        --border-color: #2c2c2c;
        --success-color: #4CAF50;
    }
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    html {
        font-family: 'Inter', sans-serif;
        background-color: var(--background-color);
        color: var(--on-surface-color);
        font-size: 16px;
    }
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
        min-height: 100vh;
    }
    header {
        width: 100%;
        max-width: 800px;
        text-align: center;
        margin-bottom: 2rem;
    }
    h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
    }
    .toggle-container {
        display: flex;
        justify-content: center;
        background-color: var(--surface-color);
        border-radius: 99px;
        padding: 5px;
        position: relative;
        width: 200px;
        margin: 0 auto;
    }
    .toggle-btn {
        flex: 1;
        padding: 0.75rem 1rem;
        border: none;
        background-color: transparent;
        color: var(--on-surface-variant-color);
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: color 0.3s ease;
        z-index: 2;
        border-radius: 99px;
    }
    .toggle-btn.active {
        color: #000;
    }
    .toggle-slider {
        position: absolute;
        top: 5px;
        left: 5px;
        width: calc(50% - 5px);
        height: calc(100% - 10px);
        background-color: var(--primary-color);
        border-radius: 99px;
        transition: transform 0.3s ease-in-out;
        z-index: 1;
    }
    .toggle-container[data-active="OLL"] .toggle-slider {
        transform: translateX(100%);
    }

    .progress-section {
        width: 100%;
        max-width: 1200px;
        margin-bottom: 2rem;
    }
    .progress-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.75rem;
        font-size: 1.1rem;
        font-weight: 500;
    }
    .progress-bar {
        width: 100%;
        height: 12px;
        background-color: var(--surface-color);
        border-radius: 6px;
        overflow: hidden;
    }
    .progress-bar-fill {
        width: 0%;
        height: 100%;
        background-color: var(--primary-color);
        border-radius: 6px;
        transition: width 0.3s ease-in-out;
    }
    
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 1.5rem;
        width: 100%;
        max-width: 1200px;
    }

    .group-header {
        grid-column: 1 / -1;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--on-surface-color);
        padding-bottom: 0.5rem;
        margin-top: 1rem;
        border-bottom: 2px solid var(--border-color);
    }
    
    .card {
        background-color: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease;
        align-items: center;
        text-align: center;
        position: relative;
    }

    .card.learned {
        opacity: 0.5;
    }
    
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    
    .card-visual {
        width: 120px;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--background-color);
        border-radius: 8px;
        flex-shrink: 0;
    }
    
    .case-visual {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        color: var(--on-surface-variant-color);
    }

    .case-image {
        max-width: 100px;
        max-height: 100px;
        object-fit: contain;
    }

    .card-content {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        width: 100%;
    }

    h3 {
        font-size: 1.25rem;
        font-weight: 700;
    }

    .subtitle {
        color: var(--on-surface-variant-color);
        font-size: 0.9rem;
    }

    .algorithm {
        font-family: 'Roboto Mono', monospace;
        font-size: 1.1rem;
        color: var(--primary-color);
        line-height: 1.4;
        word-wrap: break-word;
    }

    .learned-checkbox {
        position: absolute;
        top: 1rem;
        right: 1rem;
        width: 24px;
        height: 24px;
        cursor: pointer;
    }
    .learned-checkbox input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .learned-checkbox .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 24px;
        width: 24px;
        background-color: var(--background-color);
        border: 2px solid var(--on-surface-variant-color);
        border-radius: 50%;
        transition: background-color 0.2s, border-color 0.2s;
    }
    .learned-checkbox:hover input ~ .checkmark {
        background-color: #333;
    }
    .learned-checkbox input:checked ~ .checkmark {
        background-color: var(--success-color);
        border-color: var(--success-color);
    }
    .learned-checkbox .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }
    .learned-checkbox input:checked ~ .checkmark:after {
        display: block;
    }
    .learned-checkbox .checkmark:after {
        left: 8px;
        top: 4px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        transform: rotate(45deg);
    }
    
    @media (min-width: 600px) {
        .card {
            flex-direction: row;
            text-align: left;
        }
    }
  </style>
</head>
<body>
    <header>
        <h1>Cube Algorithm Trainer</h1>
        <div class="toggle-container" data-active="PLL">
            <button id="pll-btn" class="toggle-btn active" aria-pressed="true">
                PLL
            </button>
            <button id="oll-btn" class="toggle-btn" aria-pressed="false">
                OLL
            </button>
            <div class="toggle-slider"></div>
        </div>
    </header>

    <section class="progress-section">
        <div class="progress-header">
            <h2 id="progress-title">PLL Progress</h2>
            <span id="progress-text">0 / 21 Learned</span>
        </div>
        <div class="progress-bar">
            <div id="progress-bar-fill" class="progress-bar-fill"></div>
        </div>
    </section>

    <main class="grid">
        <!-- Algorithm cards are dynamically inserted here -->
    </main>
  
  <script type="module" src="index.tsx"></script>
</body>
</html>
